<html>
	<head>
		<title>Elements</title>
		<link rel="shortcut icon" href="favicon.ico?v=1" type="image/x-icon"> 

		<script src='jquery.js'></script>
		<script src='seedrandom.js'></script>

		<script src='base.js?v=149'></script>
		<link rel="stylesheet" href="style.css?v=44">

		<script>
			$(function()
			{
				init();
			})
		</script>

	</head>
	<body>

		<div id="left_side">
			<span id="seed" onclick="seed_picker()">#</span>
			<span class="select-style">
				<select id='speed_select'>
					<option value="Slow">Slow</option>
					<option value="Normal" selected>Normal</option>
					<option value="Fast">Fast</option>
					<option value="Linear">Linear</option>
				</select>
			</span>

			<span id='start' onclick="check_start()">Start</span>
		</div>

		<div id="fab">E l e m e n t s</div>

		<div id="right_side">
			<span id='counter'></span>
			<span id="highscores" onclick="show_highscores()">+</span>
			<span id="halp" onclick="info()">?</span>
		</div>

		<br><br><br><br><br>

		<div id='main_container' tabindex=1></div>

		<div id='bottom'></div>

		<audio class='sound' id='nope' src='nope.mp3?v=1'></audio>
		<audio class='sound' id='pup' src='pup.mp3?v=4'></audio>
		<audio class='sound' id='lost' src='lost.mp3?v=2'></audio>
		<audio class='sound' id='ended' src='ended.mp3?v=1'></audio>
		<audio class='sound' id='highscore' src='highscore.mp3?v=1'></audio>
		<audio class='sound' id='started' src='started.mp3?v=2'></audio>
		<audio id='music' src='tropico.mp3?v=3'></audio>

		<div id='overlay'></div>

		<div id='msg' tabindex=2></div>


	</body>
</html>
