<html>
	<head>
		<title>Elements</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="favicon.ico?v=1" type="image/x-icon">

		<script src="libs/jquery.js"></script>
		<script src="libs/seedrandom.js"></script>
		<script src="libs/contextmenu.js"></script>

		<script>
			const App = {}
			App.version = `57.0`
		</script>

		<script src="base.js"></script>
		<link rel="stylesheet" href="style.css?v=75">
		<link rel="stylesheet" href="contextmenu.css">

		<script>
			window.onload = () => {
				App.init()
			}
		</script>
	</head>

	<body>
		<div id="left_side">
			<span id="seed" class="button">#</span>
			<span id="speed" class="button">Normal</span>
			<span id="mode" class="button">Core</span>
			<span id="start" class="button">Start</span>
		</div>

		<div id="title_container">
			<div id="title" class="button">E l e m e n t s</div>
		</div>

		<div id="right_side">
			<span id="points"></span>
			<span id="menu" class="button">Menu</span>
		</div>

		<br><br><br><br>

		<div id="main_container" tabindex=1></div>
		<div id="bottom"></div>

		<audio preload class="sound" id="pup" src="pup.mp3?v=4"></audio>
		<audio preload class="sound" id="pup2" src="pup2.mp3?v=2"></audio>
		<audio preload class="sound" id="ended" src="ended.mp3?v=1"></audio>
		<audio preload class="sound" id="highscore" src="highscore.mp3?v=1"></audio>
		<audio preload class="sound" id="started" src="started.mp3?v=2"></audio>

		<audio id="music" src="tropico.mp3?v=3"></audio>

		<div id="overlay"></div>
		<div id="foverlay"></div>

		<div id="msg" tabindex=2></div>
		<div id="fmsg" tabindex=2></div>
	</body>
</html>
